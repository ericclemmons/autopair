name: Prepare Release

on:
  push:
    branches: [main]
    tags-ignore: ["**"]

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if this is a release PR merge
        id: check
        run: |
          MSG=$(git log -1 --pretty=%s)
          if echo "$MSG" | grep -q "release/v"; then
            VERSION=$(echo "$MSG" | grep -o 'release/v[0-9]*\.[0-9]*\.[0-9]*' | head -1 | sed 's|release/v||')
            echo "is_release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      # --- Release PR was merged: create tag ---
      - name: Tag release
        if: steps.check.outputs.is_release == 'true'
        run: |
          git tag "v${{ steps.check.outputs.version }}"
          git push origin "v${{ steps.check.outputs.version }}"
          git push origin --delete "release/v${{ steps.check.outputs.version }}" || true

      # --- Normal push: create/update release PR ---
      - name: Determine next version
        if: steps.check.outputs.is_release == 'false'
        id: info
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          VERSION=${LAST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          NEXT_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"

          if [ "$LAST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --oneline --no-merges)
          else
            COMMITS=$(git log "${LAST_TAG}..HEAD" --oneline --no-merges)
          fi

          # Exclude release merge commits
          COMMITS=$(echo "$COMMITS" | grep -v "release/v" | grep -v "^$" || true)

          if [ -z "$COMMITS" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "skip=false" >> $GITHUB_OUTPUT
          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "last_tag=$LAST_TAG" >> $GITHUB_OUTPUT
          {
            echo 'commits<<EOF'
            echo "$COMMITS"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create or update release PR
        if: steps.check.outputs.is_release == 'false' && steps.info.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.info.outputs.version }}"
          LAST_TAG="${{ steps.info.outputs.last_tag }}"
          BRANCH="release/v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Close stale release PRs for older versions
          for PR_NUM in $(gh pr list --label "release" --json number,headRefName --jq ".[] | select(.headRefName != \"${BRANCH}\") | .number"); do
            gh pr close "$PR_NUM" --delete-branch 2>/dev/null || true
          done

          git checkout -B "$BRANCH"

          # Bump version in Info.plist
          python3 -c "
          import re
          version = '${VERSION}'
          with open('Info.plist', 'r') as f:
              content = f.read()
          for key in ['CFBundleShortVersionString', 'CFBundleVersion']:
              content = re.sub(
                  rf'(<key>{key}</key>\s*<string>)[^<]*(</string>)',
                  rf'\g<1>{version}\g<2>',
                  content,
              )
          with open('Info.plist', 'w') as f:
              f.write(content)
          "

          git add Info.plist
          git diff --cached --quiet && echo "No version change needed" || git commit -m "bump version to ${VERSION}"
          git push -f origin "$BRANCH"

          # Build PR body
          BODY="## Changes since ${LAST_TAG}

          ${{ steps.info.outputs.commits }}

          ---
          Merging this PR will release **v${VERSION}**."

          EXISTING=$(gh pr list --head "$BRANCH" --json number --jq '.[0].number' 2>/dev/null || true)
          if [ -n "$EXISTING" ]; then
            gh pr edit "$EXISTING" --title "Release v${VERSION}" --body "$BODY"
            echo "Updated PR #${EXISTING}"
          else
            gh pr create \
              --title "Release v${VERSION}" \
              --body "$BODY" \
              --head "$BRANCH" \
              --base main \
              --label "release"
          fi
